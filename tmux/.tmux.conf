set -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# set-option -g prefix C-b
# bind-key C-b send-prefix

# color
set -g status-style 'fg=#131114,bg=#5eacd3'
set -g pane-active-border-style 'fg=#5eacd3,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g renumber-windows on 

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# bind y set-buffer "#(echo '#{pane_current_path}')"
# bind y { run-shell 'pwd | tmux set-buffer >/dev/null '}
# bind y run-shell -b '#{HOME}/tmp/tmux_test.sh'

# vim-like pane switching
bind -r C-l last-window
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# open windows and panes in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

